<html>

    <head>
        <title>input control tags</title>
    </head>

    <body>
        <form action="" method="POST" >
            <input type="date"      placeholder="enter a date"      ><br>
            <input type="time"      placeholder="enter a time"      ><br>
            <input type="datetime"  placeholder="enter date and time" ><br>
            <input type="month"     placeholder="enter a month"     ><br>
            <input type="week"      placeholder="enter a week"      ><br>

            <input type="number" min="10" max="20" step="2"><br>

            
            <label>Hapiness</label>
            <input type="range"  min="10" max="100" value="90"><br>


            <input type="tel"       placeholder="enter a tel"       ><br>
            <input type="email"     placeholder="enter a email"     ><br>
            <input type="url"       placeholder="enter a url"       ><br>

            <input type="color"     placeholder="choose a color" value="#FF0000"   ><br>
            <input type="search"    placeholder="search here..." results="3" autosave="mySearch"  ><br>

            <input type="submit" value="Send data">

        </form>



    </body>

</html>
