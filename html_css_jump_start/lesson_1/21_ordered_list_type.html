<html>
    <head>
        <title>ordered list</title>        
        <style>
            body{
                font-family: Verdana;
            }
        </style>

    </head>

    <body>

        <h1>ordered list</h1>

        <h2>Circle</h2>

        <ol type="1" >
            <li>Italy</li>
            <li>Norway</li>
        </ol>

        <ol type="A" >
            <li>Sweden</li>
            <li>Finland</li>
        </ol>
        
        <ol type="a">
            <li>Denmark</li>
            <li>Switzerland</li>
        </ol>

        <ol type="I">
            <li>Italy</li>
            <li>France</li>
        </ol>
        
        <ol type="i">
            <li>Romania</li>
            <li>Bulgary</li>
        </ol>


    </body>
</html>
