<html>
    <head>
        <title>unordered list</title>        
        <style>
            body{
                font-family: Verdana;
            }
        </style>

    </head>

    <body>

        <h1>unordered list 2</h1>

        <h2>Circle</h2>

        <ul type="circle" >
            <li>Tae Kwon Do</li>
            <li>Muay Thai</li>
            <li>Box</li>
            <li>Jiu Jitsu</li>
            <li>Judo</li>
            <li>Wrestling</li>
        </ul>

        <h2>Disc</h2>

        <ul type="disc" >
            <li>Nunchakus</li>
            <li>Staff, cane</li>
            <li>philipinos</li>
            <li>knife</li>
            <li>sword</li>
        </ul>

        <h2>Square</h2>

        <ul type="square" >
            <li>Meditation</li>
            <li>Archery</li>
            <li>Falconry</li>
            <li>Strategy</li>
            <li>Chess</li>
        </ul>
        

    </body>
</html>
