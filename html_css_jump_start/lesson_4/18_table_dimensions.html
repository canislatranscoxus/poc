<!DOCTYPE html>
<html>
    <head>
        <title>Table Dimensions</title>
        <style>
            body{
                font-family:Verdana, Geneva, Tahoma, sans-serif;
            }
            table{
                width: 50%;
            }

            th{
                background-color: lightblue;
                height:  3em;
            }
            table, th, td {
                border: 2px solid blue;
            }
            table{
                border-collapse: collapse;
            }


        </style>
    </head>

    <body>
        <h4>table 1</h4>
        <table>
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Capital</th>
                    <th>Population</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>UK</td>
                    <td>London</td>
                    <td>67.61m</td>
                </tr>
                <tr>
                    <td>USA</td>
                    <td>Washington DC</td>
                    <td>331.42m</td>
                </tr>
                <tr>
                    <td>Norway</td>
                    <td>Oslo</td>
                    <td>5.39m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
