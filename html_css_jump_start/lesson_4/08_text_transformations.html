<!DOCTYPE html>
<html>
    <head>
        <title>Background Image Position</title>
        <style>
            body{
                font-family: Tahoma;
                font-size: 2em;
            }
            div{
                margin-bottom: 1em;
            }
            #div1 {
                text-transform: uppercase;
            }
            #div2{
                text-transform: lowercase;
                
            }
            #div3{
                text-transform: capitalize;
            }
            span{
                text-transform: none;
            }
        </style>
    </head>

    <body>

            <div id="div1" >This is div1 </div>
            <div id="div2" >This is div2 </div>
            <div id="div3" >This is div3 with some text <span>and here is a span, from wild animals</span> </div>

    </body>
</html>
