<!DOCTYPE html>
<html>

<head>
    <title>Media Queries Example</title>
    <!-- You can use media queries to specify which stylesheet to apply in different circumstances. 
        Common media types are: screen, print, all, braille, handheld, projection, tty.
        You can also, define more complex media expressions, such as media="screen and (color)"
    -->
    <link rel="stylesheet" type="text/css" media="screen"  href="screen.css"  >
    <link rel="stylesheet" type="text/css" media="print"   href="printer.css" >

</head>

<body>
    <header>
        <h1>Media Queries Example</h1>
    </header>

    <div id="MyMainContainer" >
        <nav>
            <a ref="http://oreilly.com" >O'Reilly</a>
            <a ref="http://www.google.com" >Google</a>
            <a ref="https://a-z-animals.com/" >A-Z animals</a>
        </nav>

        <section>
            <article>
                <div>
                    This example shows how to use HTML5 semantic markup tags, such as section, article, 
                    This page looks much better if you link it to the stylesheet!
                </div>
                <aside>
                    <h3>By the way ...</h3>
                    <div>HTML5 also lets you use regular HTML tags such as h1, h2, h3, p, div, etc. The</div>
                </aside>
                <figure id="theFigure" >
                    <img src="jazz_party.jpg" alt="jazz party" >
                    <img src="sax.jpg" alt="sax jazz!" >
                    <figcaption>Jazz is cool baby!</figcaption>
                </figure>


            </article>
        </section>

        <footer>
            
        </footer>

    </div>


</body>


</html>
