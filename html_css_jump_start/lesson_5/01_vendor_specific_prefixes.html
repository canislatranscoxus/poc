<!DOCTYPE html>
<html>
    <head>
        <title>Inner display flex</title>
        <style>
            body{
                font-family:Verdana, Geneva, Tahoma, sans-serif;
            }
            #wrapper{
                display:grid;
                grid-template-columns:repeat(3, 200px);
                grid-gap:5px;
                grid-auto-rows: minmax(100px, auto);
            }

            #div1, #div2, #div3, #div4 {
                opacity: 50%;
                background-color: rgb(99, 247, 40);
            }
            #div1 {
                grid-row:1;
                grid-column: 1/3; /* start (inclusive) end (exclusive) */
            }
            #div2 {
                grid-row:2/4;
                grid-column: 1;   /* start (inclusive) end (exclusive) */
            }
            #div3 {
                grid-row:1/3;
                grid-column: 2/4; /* start (inclusive) end (exclusive) */
            }
            #div4 {
                grid-row:3;
                grid-column: 3;   /* start (inclusive) end (exclusive) */
            }

            #div5 {
                margin-top: 30px;
                background-color: white;
                color:red;
                border: solid 2px purple;
                width: 40%;

                transform: rotate(50deg);
                -webkit-transform: rotate(50deg);
                -moz-transform: rotate(50deg);
                -ms-transform: rotate(50deg);
                -o-transform: rotate(50deg);
            }

            </style>
    </head>

    <body>
        <h1>Inner display flex</h4>

        <div id="wrapper">
            <div id="div1" >div1</div>
            <div id="div2" >div2</div>
            <div id="div3" >div3</div>
            <div id="div4" >div4</div>
        </div>

        <div id="div5" >div5</div>

        
    </body>
</html>
