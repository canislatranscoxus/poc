<html>
    <head>
        <title>nested list</title>        
        <style>
            body{
                font-family: Verdana;
            }
        </style>

    </head>

    <body>

        <h1>nested list</h1>

        <h2>Circle</h2>

        <ul>
            <li>America
                <ul >
                    <li>Canada</li>
                    <li>USA</li>
                    <li>Mexico</li>
                    <li>Dominican Republic</li>
                    <li>Cuba</li>
                    <li>Jamaica</li>
                </ul>
            </li>

            <li>Europe
                <ul >
                    <li>Italy</li>
                    <li>Norway</li>
                    <li>Sweden</li>
                    <li>Finland</li>
                    <li>Denmark</li>
                    <li>Switzerland</li>
                </ul>

            </li>

        </ul>


        

    </body>
</html>
