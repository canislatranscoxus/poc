<!DOCTYPE html>
<html>
    <header>
        <title>attribute value selector</title>
        <style>
            body{
                font-family: tahoma;
            }

            .standout{
                color:orange;
                font-size: 18pt;
                font-weight: bold;
            }
            h1.standout{
                font-size: 36pt;
            }

        </style>
    </header>

    <body>
        <h1 class="standout" >This is a "standout" h1 heading</h1>
        <div class="standout" >This is a standout div</div>

        <h1>This is a common h1 heading</h1>
        <div>This is a common div</div>
        
    </body>
</html>
